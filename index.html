<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/bookmark.png">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/MQ.css">
</head>

<body>
    <div class="container py-4">
        <h1 class=" m-auto my-5 text-center">
            Bookmarker
        </h1>
        <div class="main-h2">
          <h2 class="text-center m-auto pt-4"><i class="fa-solid fa-bookmark mark-1"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark mark-2"></i></h2>
        </div>
        <form class="py-4 px-3">
            <label for="sName"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
            <input oninput="validationName()" class="form-control my-2" type="text" name="Bookmark Name" id="sName" placeholder="Bookmark Name">
            <div id="nameAlert" class="alert alert-danger d-none">Enter A Valid Name</div>
            <label class="mt-3" for="sUrl"><i class="fa-solid fa-link me-2"></i>Site URL</label>
            <input oninput="validationUrl()" class="form-control my-2" type="text" name="Bookmark Name" id="sUrl" placeholder="Website URL">
            <div id="urlAlert" class="alert alert-danger d-none">Enter A Valid Url</div>
        </form>
        <div id="sub-button" class="text-center sub-button"><button class="btn btn-danger px-5  my-4" onclick="add()">Submit</button></div>
        <!-- Modal --> 
        <p id="close" class="layer" ></p>
        <div class="modal" tabindex="-1" id="exampleModal">
          <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
              <div class="modal-header border-0">
                <div class="modal-title d-flex flex-wrap" id="exampleModalLabel">
                  <div class="one"></div>
                  <div class="two mx-2"></div>
                  <div class="three"></div>
                </div>
                <button id="close-button" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeButton()"></button>
              </div>
              <div class="modal-body">
                  Site Name or Url is not valid, Please follow the rules below :
              </div>
              <div class="modal-foot ms-3 mb-4 border-0 align-middle">
                <div class="my-3"><i class="fa-regular fa-circle-right me-2"></i> Site name must contain at least 3 characters</div>
                <div><i class="fa-regular fa-circle-right me-2"></i> Site URL must be a valid one</div>
              </div>
            </div>
          </div>
        </div>
        <!-- end Modal -->
        <table class="table text-center my-4 ">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
    </div>


<script src="JS/bootstrap.bundle.min.js"></script>    
<script src="JS/index.js"></script>
</body>

</html>
